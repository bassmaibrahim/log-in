<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta charset="utf-8">
        <link rel="shortcut icon" href="./img/ico.png" type="image/x-icon">
        <title>Sign Up</title>
        <link rel="stylesheet" href="./CSS/bootstrap.min.css">
        <link rel="stylesheet" href="CSS/main.css">
    </head>
    <body class="main-bg">
        <div class="smart-login">
            <div class="log-in shadow-lg">
                <h2 class="text-capitalize">smart login system</h2>
                <div action="" class="form d-flex flex-column">
                    <input  class="border border-1 rounded-2 " type="text" id="userName" placeholder="Enter your name" autocomplete="off">
                    <input class="border border-1 rounded-2 " type="email" id="userEmail" placeholder="Enter your email" autocomplete="off">
                    <input  class="border border-1 rounded-2 " type="password" id="userPass" placeholder="Enter password" autocomplete="off">
                    <div id="required">
                        <span></span>
                    </div>
                    <button type="submit" onclick="registerUser()" class="btn mb-2 main-btn text-decoration-none">Sign Up</button >
                    <label for="" class="sign-label"> You have an account?  <a href="index.html">Sign in</a></label>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>     
</html>
